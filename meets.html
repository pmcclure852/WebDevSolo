        <div id="mainContentWrapper">
            <div id="filterArea">
                <div>
                    <h1>Meets</h1>
                    <h2>March 2021</h2>

                <!-- Filter area -->
                <div id="filterBox">
                    <div>
                        <input type="checkbox" id="sport" checked>

                    <div>

                    </div>
                    <div>
                        <input type="checkbox" id="midweek" checked>

                    </div>
                    <div>
                        <input type="checkbox" id="multiday" checked>
                        <label for="multiday">Multi-day</label>
                    </div>

            <!-- Areas for meet details -->
            <div id="meetsArea">

                </div>
                <div class="meetBox">
                    <img class="meetBoxImage" src="img/ph_150.jpg" alt="a photo of the Roaches">

                    <h3>The Northwest Face, Warrington</h3>
                    <p>18:30 - 22:00</p>
                    <p>Details</p>
                    <img src="img/30x30.png" alt="climbing type icon">
                    <img src="img/30x30.png" alt="climbing type icon">
                </div>
            </div> <!-- End meetsArea -->
